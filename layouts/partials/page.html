<section class="container page">
  <article>
    <header>
      <h1 class="title">
        <a class="title-link" href="{{ .Permalink | safeURL }}">
          {{ .Title }}
        </a>
      </h1>
      <!-- change -->
      <div class="edit-link" style="float: right; color: #0366d6;">
        <a class="title" target="_blank" href="https://github.com/chenkai0520/chenkai0520.github.io/edit/master/content/{{ .File.Path }}">编辑</a>
      </div>
      <!-- end -->
    </header>
    <!-- change -->
    <div class="post-meta">
      <div class="date">
        <span class="posted-on">
          <i class="fa fa-calendar" aria-hidden="true"></i>
          <time datetime='{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}'>
            {{ .Date.Format (.Site.Params.dateFormat | default "2006-01-02" ) }}
          </time>
        </span>
      </div>
      {{ with .Page.Params.Tags }}{{ partial "taxonomy/tags.html" . }}{{ end }}
    </div>

    <!-- end -->
    {{ .Content }}

    <!-- change -->
    <div id="vcomments"></div>
    <!-- end -->
  </article>
</section>
